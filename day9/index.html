<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://kit.fontawesome.com/ecede9a261.js" crossorigin="anonymous"></script>
  <title>Console Tricks!</title>
</head>
<style>
  body {
    font-family: monospace;
  }

  nav a {
      text-transform: uppercase;
      background-color: transparent;
      border: 1px solid transparent;
      font-size: 3rem;
      color:black;
  }

  nav a:hover,
  nav a:focus {
    color: #BADA55;
  }
</style>
<body>
  <nav>
    <a href="../index.html"><i class="fas fa-arrow-left" aria-hidden="true" title="Return to home page"></i></a>
  </nav>

  <p onClick="makeGreen()">CLICK ME FOR FUN!</p>
  <p>Nothing more to see here, check the console ðŸ‘€</p>

  <script>
    const dogs = [{ name: 'Penny', age: 6 }, { name: 'Rigby', age: 1 }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular
    console.log('hello my friend, console log');

    // Interpolated
    console.log('Hello I am a interpolated %s string!', 'ðŸ‘¾');

    // Styled
    console.log('%c STYLEZ', 'font-size: 50px; color: white; background: purple; text-shadow: 8px 8px 0 pink')

    // warning!
    console.warn('REALLY INTENSE WARNING!')

    // Error :|
    console.error('Ooooops! I did it again')

    // Info
    console.info('All you need to know: dogs are the greatest')

    // Testing
    const p = document.querySelector('p')
    console.assert(p.classList.contains('nope'), 'That is wrong!');

    // clearing
    // console.clear();

    // Viewing DOM Elements
    console.log(p, 'check this DOM element out');

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
        console.log(`This is ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('Carman');
    console.count('Carman');
    console.count('Penny');
    console.count('Carman');
    console.count('Penny');
    console.count('Penny');
    console.count('Carman');
    console.count('Carman');

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/c-mach')
      .then(data => data.json())
      .then(data => {
        console.timeEnd('fetching data')
        console.log(data);
      })

  </script>
</body>
</html>
